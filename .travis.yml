language: node_js
cache:
  directories:
    - node_modules
node_js:
  - '12'
after_script:
  - bash <(curl -s https://codecov.io/bash)
services:
  - postgresql
script:
  - npm run test
deploy:
  provider: script
  skip_cleanup: true
  script:
    - yarn build:lib && npx semantic-release
  on:
    branch: master
